<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta http-equiv="content-type" content="text/html; charset=UTF-8">

  <title>Working Title</title>

  <!-- Required Bootstrap-Vue Stylesheets -->
  <link type="text/css" rel="stylesheet" href="https://unpkg.com/bootstrap/dist/css/bootstrap.min.css"/>
  <link type="text/css" rel="stylesheet" href="https://unpkg.com/bootstrap-vue@latest/dist/bootstrap-vue.css"/>

  <!-- Required Bootstrap-Vue scripts -->

  <!-- TODO: Before distribution, switch this reference from the dev version to the production version, for better performance. -->
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

  <!-- TODO: Before actual distribution, include these libraries via webpack rather than reference. -->
  <script src="https://unpkg.com/babel-polyfill@latest/dist/polyfill.min.js"></script>
  <script src="https://unpkg.com/bootstrap-vue@latest/dist/bootstrap-vue.js"></script>

  <!-- Project-specific style sheet. -->
  <link rel="stylesheet" type="text/css" href="stylesheet.css">
</head>
<body>

  <div id="app">
    <div id="product">
      <h1>{{ product.name }}</h1>
      <b-container>
        <b-img :src="product.image" :alt="product.alt" fluid />
      </b-container>
      <p>{{ product.description }}</p>
      <!-- TODO: What is with the errors and violations this video is causing? Happens in an iframe too. -->
      <b-embed type="iframe"
               aspect="16by9"
               :src="product.video"
               allowfullscreen
      ></b-embed>
    </div>
  </div>

  <script src="Main.js"></script>

</body>
</html>
