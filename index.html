<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta http-equiv="content-type" content="text/html; charset=UTF-8">

  <title>Working Title</title>

  <!-- Required Bootstrap-Vue Stylesheets -->
  <link type="text/css" rel="stylesheet" href="https://unpkg.com/bootstrap/dist/css/bootstrap.min.css"/>
  <link type="text/css" rel="stylesheet" href="https://unpkg.com/bootstrap-vue@latest/dist/bootstrap-vue.css"/>

  <!-- Required Bootstrap-Vue scripts -->

  <!-- TODO: Before distribution, switch this reference from the dev version to the production version, for better performance. -->
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

  <!-- TODO: Before actual distribution, include these libraries via webpack rather than reference. -->
  <script src="https://unpkg.com/babel-polyfill@latest/dist/polyfill.min.js"></script>
  <script src="https://unpkg.com/bootstrap-vue@latest/dist/bootstrap-vue.js"></script>

  <!-- Project-specific style sheet. -->
  <link rel="stylesheet" type="text/css" href="stylesheet.css">
</head>
<body>

  <div id="app">
    <div id="product">
      <h1>{{ product.name }}</h1>
      <b-container>
        <b-row>
          <b-col>
            <b-container>
              <b-img :src="product.image" :alt="product.alt" fluid />
            </b-container>
            <p>{{ product.description }}</p>
            <!-- TODO: What is with the errors and violations this video is causing? Happens in an HTML5 iframe too. -->
            <b-embed type="iframe"
                     aspect="16by9"
                     :src="product.video"
                     allowfullscreen
            ></b-embed>
          </b-col>
          <b-col>
            <b-button-group>
              <!-- TODO: Any product like this that can be purchased in bulk
              should probably have controls to select the quantity to
              be ordered. -->
              <b-button variant="primary">
                <!-- TODO: Insert the shopping cart glyphicon here. -->
                Buy for ${{ product.unitPrice }}
              </b-button>
              <!-- TODO: Insert the gift glyphicon before and a down arrow after this button's text. -->
              <b-dropdown text="Add to Wish List">
                <b-dropdown-item>New wish list</b-dropdown-item>
              </b-dropdown>
            </b-button-group>
            <!-- TODO: Insert Vitals table here.
              Show dimensions in both US and metric units.
              Provide links to other parts of the same color, category, and material.
              Provide dropdowns to select different colors, materials, and sizes.
            -->
            <template>
              <b-table :items="product.priceTableItems" :fields="product.priceTableFields">
              </b-table>
            </template>
          </b-col>
        </b-row>
      </b-container>
    </div>
  </div>

  <script src="Main.js"></script>

</body>
</html>
